<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Viga"
      rel="stylesheet"
    />

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <title>Todo App</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <a
        class="navbar-brand ml-2 animated infinite rubberBand delay-2s"
        href="#"
        >Todo App</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
          <a class="nav-item nav-link active" href="#"
            >Home<span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">App</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- app -->
    <div class="row justify-content-center">
      <div class="col-10 col-sm-6 col-md-5 col-lg-5 col-xl-3 app">
        <form class="row input-form">
          <div class="col-9 col-sm-9">
            <input
              type="text"
              class="form-control"
              placeholder="input your todo here"
            />
          </div>
          <div class="col-3 col-sm-1">
            <button type="button" class="btn btn-success">Add</button>
          </div>
        </form>
        <!-- task section -->
        <div class="row tasks">
          <div class="col">
            <p>Learn HTML</p>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger">X</button>
          </div>
        </div>
        <div class="row tasks">
          <div class="col">
            <p>Learn CSS</p>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger">X</button>
          </div>
        </div>
        <div class="row tasks">
          <div class="col">
            <p>Learn JavaScript</p>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of app -->

    <!-- footer -->
    <img
      src="assets/banner.png"
      class="footer-image img-fluid fixed-bottom"
      alt=""
    />
    <div id="footer" class="footer fixed-bottom">
      <p>&copy; 2019 by Mario Rizki. All rights Reserved</p>
    </div>
    <!-- end of footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
