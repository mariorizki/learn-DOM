<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Learn DOM</title>
  </head>

  <body>
    <h1>Todo App</h1>

    <div>
      <button id="toggleAllButton" onclick="handlers.toggleAll()">
        Toggle All
      </button>
    </div>

    <div>
      <input id="addTodoText" type="text" placeholder="Input Your Todo Here" />
      <button id="addTodo" type="submit" onclick="handlers.addTodo()">
        Add
      </button>
    </div>

    <div>
      <input
        id="inputTodoId"
        type="number"
        placeholder="Input todo Id number here"
      />
      <input
        id="inputNewTodo"
        type="text"
        placeholder="Input your new todo here"
      />
      <button id="editTodo" onclick="handlers.editTodo()">Edit Todo</button>
    </div>

    <div>
      <input id="inputDeleteTodoId" type="number" />
      <button id="deleteTodo" onclick="handlers.deleteTodo()">Delete</button>
    </div>

    <ul></ul>

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
