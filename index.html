<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Viga"
      rel="stylesheet"
    />

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <title>Learn DOM</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <a
        class="navbar-brand ml-2 animated infinite rubberBand delay-2s"
        href="#"
        >Todo App</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
          <a class="nav-item nav-link active" href="#"
            >Home<span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">App</a>
          <a class="nav-item nav-link" href="#">About</a>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <div class="row justify-content-center app-container">
      <div class="col-10 col-sm-6 col-md-5 col-lg-5 col-xl-3 app">
        <form class="row input-form" onsubmit="todoList.addTodo(todoText)">
          <div class="col-9 col-sm-9">
            <input
              id="addTodoText"
              type="text"
              class="form-control"
              placeholder="input your todo here"
            />
          </div>
          <div class="col-3 col-sm-1">
            <button id="addTodo" type="submit" class="btn btn-success">
              Add
            </button>
          </div>
        </form>
        <!-- task section -->
        <section id="todos"></section>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="footer fixed-bottom">
      <p>&copy; 2019 by Mario Rizki. All rights Reserved</p>
    </div>

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
